<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <title>My Ecommerce</title>
</head>

<body>
    <div class="grid-container">
        <header>
            <img class="logo" src="assets/img/logo-grid.png" alt="">
        </header>
        <menu>
            <div class="sidebar">
                <h3>Categorías</h3>
                <div class="cat">
                    <a class="first" href="#">Lápices</a>
                    <p class="no">(13)</p>
                </div>
                <div class="cat">
                    <a href="#">Accesorios</a>
                    <p class="no">(21)</p>
                </div>
                <div class="cat">
                    <a href="#">Papelería</a>
                    <p class="no">(41)</p>
                </div>
                <div class="cat">
                    <a href="#">Plantas</a>
                    <p class="no">(10)</p>
                </div>
            </div>

        </menu>
        <section>
            <div class="products">
                <div class="card-item">
                    <img src="assets/img/Tombow-Dual-Brush.jpg" alt="">
                    <h2>Set Tombow Dual Pen Brush</h2>
                    <p>$28.990</p>
                    <a class="btn" href="">Comprar</a>
                </div>
                <div class="card-item">
                    <img src="assets/img/STABILO-BOSS-ORIGINAL-HIGHLIGHTER.png" alt="">
                    <h2>Set Stabilo Boss Highlighter</h2>
                    <p>$23.490</p>
                    <a class="btn" href="">Comprar</a>
                </div>
                <div class="card-item">
                    <img src="assets/img/stabilo-point.webp" alt="">
                    <h2>Set Stabilo Point 88 (20 ud)</h2>
                    <p>$17.990</p>
                    <a class="btn" href="">Comprar</a>
                </div>
                <div class="card-item">
                    <img src="assets/img/posca.png" alt="">
                    <h2>Posca PC-5M (1.8 - 2.5mm)</h2>
                    <p>$28.990</p>
                    <a class="btn" href="">Comprar</a>
                </div>
            </div>
        </section>
        <footer>
            <h4>@miecommerce</h4>
        </footer>
    </div>
</body>

</html>
